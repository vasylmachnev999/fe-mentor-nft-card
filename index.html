<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Component</title>
</head>
<body>
  <div class="flex-container fx-fy-center bg-main">

    <div class="card bg-card">
      <div class="card-header">
        <img src="/img/image-equilibrium.jpg" alt="nft">
        <img src="/img/icon-view.svg" alt="">
      </div> <!--.card-header-->

      <div class="card-body">
        <div class="info">
          <h1 class="title text-lg my-md">Equilibrium #3429</h1>
          <p class="description text-md my-md">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="additional-info grid-col-2 my-md">
          <div class="price fy-center">
            <img src="/img/icon-ethereum.svg" alt="ETH">
            <span class="mx-sm">0.041 ETH</span>
          </div>
          <div class="time fy-center">
            <img src="/img/icon-clock.svg" alt="TIME">
            <span class="mx-sm">3 days left</span>
          </div>
        </div>

        <div class="divider my-md"></div>

        <div class="card-footer fy-center">
          <img class="user-avatar" src="/img/image-avatar.png" alt="person-avatar">
          <span class="user-info text-sm">Creation of  <a class="text-sm" href="#">Vasyl Machnev.</a></span>
        </div> <!--.card-footer-->

      </div> <!--.card-body-->

    </div> <!-- .card-->
    
  </div> <!-- .flex-container-->
  
</body>
</html>
